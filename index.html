<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="main-card">
      <section class="result-card">
        <h2>Your Result</h2>
        <div class="score">
          <p class="score-value">76</p>
          <p class="score-out-of">of 100</p>
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul>
          <li>
            <div class="category-name">
              <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
              <p>Reaction</p>
            </div>
            <p class="category-score"><span class="category-score-value">80</span> / 100</p>
          </li>
          <li>
            <div class="category-name">
              <img src="assets/images/icon-memory.svg" alt="Memory icon">
              <p>Memory</p>
            </div>
            <p class="category-score"><span class="category-score-value">92</span> / 100</p>
          </li>
          <li>
            <div class="category-name">
              <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
              <p>Verbal</p>
            </div>
            <p class="category-score"><span class="category-score-value">61</span> / 100</p>
          </li>
          <li>
            <div class="category-name">
              <img src="assets/images/icon-visual.svg" alt="Visual icon">
              <p>Visual</p>
            </div>
            <p class="category-score"><span class="category-score-value">72</span> / 100</p>
          </li>
        </ul>
        <a href="#" class="button">Continue</a>
      </section>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/danaYatsuta">Dana Yatsuta</a>.
  </div>
</body>

</html>
